<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмопоиск</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="container">
        <div class="row logo__row">
            <div class="logo m-auto col-5">
                <h1>Фильмопоиск</h1>
            </div>
        </div>
        <div class="row cards__row">
            <div class="controls m-auto col-6 py-5">
                <button id="search-btn">Найти</button>
                <input type="text" id="input-movie">
            </div>
            <div class="sort col-4 m-auto">
                <p class="sort__label">Сортировка</p>
                <div class="sort__radio">
                    <input type="radio" name="Sort" id="byPopularity" checked>
                    <label for="byPopularity">по популярности</label>
                </div>
                <div class="sort__radio">
                    <input type="radio" name="Sort" id="byVotes">
                    <label for="byVotes">по оценкам</label>
                </div>
            </div>

            <div class="posters col-12 d-flex flex-wrap justify-content-center align-items-center"></div>
        </div>
    </div>
    <button id="topBtn"><i class="fas fa-caret-square-up"></i></button>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
     integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
     <script src="/js/movieCard.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
